<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section>
      <main class="card">
        <figure id="background">
          <img id="victor" src="./images/image-victor.jpg" alt="Victor" />
        </figure>
        <div class="content">
          <h1>Victor Crest <span>26</span></h1>
          <h2>London</h2>
        </div>
        <div class="stats">
          <p>
            80K <br />
            <span>Followers</span>
          </p>
          <p>
            803K <br />
            <span>Likes</span>
          </p>
          <p>
            1.4K <br />
            <span>Photos</span>
          </p>
        </div>
      </main>
    </section>

</html>
